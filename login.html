$(function() {
    $('form.ajax[data-action="account_login"]').submit(function(e) {
        e.preventDefault();
        var alerts = 'form.ajax[data-action="account_login"] div.ajax-alerts';
        var fieldset = $('form.ajax[data-action="account_login"] fieldset');
        var controls = $('form.ajax[data-action="account_login"] input, form.ajax[data-action="account_login"] button');
        var submit = $('form.ajax[data-action="account_login"] button[type="submit"]');
        $.ajax({
            url: '/login-procc.php',
            type: "POST",
            dataType: "json",
            data: $('form.ajax[data-action="account_login"]').serialize(),
            beforeSend: function(){
                controls.html('<i class="fa fa-circle-o-notch fa-spin"></i> Login');
                controls.attr('disabled', 'disabled');
                flash.alert(alerts, 'info', 'Logging in, please wait for a while...', '<p></p>');
            },
            success: function(data){
                console.log(data);
                if(data.success == true){
                    //fieldset.slideUp();
                    
                    flash.alert(alerts, 'success', 'Hi there! Logged In Success. You are now being redirected...', '');
                    setTimeout(function() {
                        window.location.href = './dashboard';                        
                    }, 500)
                } else if(data.success == false){
                    if(data.error == 'invalid_credentials'){
                        controls.html('Login');
                        controls.removeAttr('disabled');
                        flash.alert(alerts, 'danger', 'Invalid email or password, please try again.', '<p></p>').delay(4000).slideUp();
                    } else{
                        controls.html('Login');
                        controls.removeAttr('disabled');
                        flash.alert(alerts, 'danger', 'Unknown error occurred, please try again after a while.', '<p></p>').delay(4000).slideUp();
                    }
                } else {
                    fieldset.slideUp();
                    flash.alert(alerts, 'danger', 'Unknown error occurred, please reload the page and login again.', '');
                }
            },
            error: function(){
                fieldset.slideUp();
                flash.alert(alerts, 'danger', 'Unknown error occurred, please reload the page and login again.', '');
            }
        });
    });
});

}
setTimeout(function() {
    $('#alert').slideUp();
}, 4000);
